<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
      <link rel="icon" href="https://d30y9cdsu7xlg0.cloudfront.net/png/35250-200.png">
      <title>cleo miao</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
      <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div id="nav">
            <a id="home" href="{{ "/" | relative_url }}">
                <rect class="box"/>
                <div class="cat">home</div>
            </a>
            <a id="about"  href="{{ "/about/" | relative_url }}">
                <rect class="box"/>
                <div class="cat">about</div>
            </a>
            <a id="projects" href="{{ "/projects/" | relative_url }}">
                <rect class="box"/>
                <div class="cat">projects</div>
            </a>
            <a id="shows" href="{{ "/shows/" | relative_url }}">
                <rect class="box"/>
                <div class="cat">shows</div>
            </a>
        </div>
      </header>
      <div class="list_frame">

        <div class="list_text">
            {%for post in site.posts %}
            <a class="project_list" href="{{ post.url | relative_url }}">
                {{ post.title | escape }}</a><br><br>
          {% endfor %}</div>

      </div>
      <div class="project_frame">
        <div class="project_body">
          {{ content }}
          </div>  
      </div>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
    {% if site.google_analytics %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', '{{ site.google_analytics }}', 'auto');
      ga('send', 'pageview');
    </script>
    {% endif %}
      
      <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/p5.js"></script>
      <script src="{{ "/script/sketch.js" | relative_url }}"></script>
  </body>
</html>
